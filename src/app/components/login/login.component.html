
<div class="container">
  <div class="form-body">
    
    <form  (ngSubmit)="onSubmit(user.username ,user.password)" #myForm="ngForm">
      <div class="form-group">
        <label for="user-name">Username</label>
        <input id="login-username" type="text" class="form-input" placeholder="Username" required [(ngModel)]="user.username"  name="username">
      </div>
      <div class="form-group">
        <label for="password" >Password</label>
        <input id="login-password" type="password" class="form-input " placeholder="Password" required [(ngModel)]="user.password" name="password">
      </div>
    
      <button type="submit" class="btn btn-primary btn-block confirm-button">Submit</button>
    </form>
  </div>
</div>
